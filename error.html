<script>
var input = document.getElementById("inp");
input.addEventListener("keyup", function(event) {
	if(event.keyCode === 13) {
		document.getElementById("btn").click();
	}
});
function go() {
 var x = document.getElementById("inp").value;
 var y = document.getElementById("p").value;
 if (x === "#000") {
  p.innerHTML = "#000 -- this means the code you entred in weberg search error solution does not exists ";
}
 if (x === "#001") {
  p.innerHTML = "#001 -- this means you are not connected to the internet. please check your internet connection";
}
if (x === "#002") {
  p.innerHTML = "#002 -- this means the website you was visitng was unsecure , if you were sure it was secure please check your url ";
}
if (x === "#003") {
  p.innerHTML = "#003 -- this means your OS is unsupported for this website . use a supported os for example : windows and android";
}
if (x === "#004") {
  p.innerHTML = "#004 -- this means the color you entered for background cannot be recognized if you still want to use that color convert it to hex code and use it";
}
if (x === "#005") {
  p.innerHTML = "#005 -- buttons are blank, this is because you haven't created any shortcuts goto settings > edit the shortcuts > and read the instructions in that section";
}
if (x ==="beta") {
 window.open("https://webergstudios.github.io/webergsearchbeta");
}
if (x ==="wses") {
 p.innerHTML = "Weberg Search Error Solutions";

<script>
window.onload = function() {

	document.addEventListener("keydown", function(e) {
		if(e.ctrlKey && e.shiftKey && e.keyCode == 13) {
			window.open("https://webergstudios.github.io/weberghome/");
		}
		//document.onkeydown = function(e) {
		// "I" key
		if(e.ctrlKey && e.shiftKey && e.keyCode == 73) {
			disabledEvent(e);
		}
		// "J" key
		if(e.ctrlKey && e.shiftKey && e.keyCode == 74) {
			disabledEvent(e);
		}
		// "S" key + macOS
		if(e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
			disabledEvent(e);
		}
		// "U" key
		if(e.ctrlKey && e.keyCode == 85) {
			disabledEvent(e);
		}
		// "F12" key
		if(event.keyCode == 123) {
			disabledEvent(e);
		}
	}, false);

	function disabledEvent(e) {
		if(e.stopPropagation) {
			e.stopPropagation();
		} else if(window.event) {
			window.event.cancelBubble = true;
		}
		e.preventDefault();
		return false;
	}
};

</script>
